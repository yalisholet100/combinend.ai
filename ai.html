<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Interact with Suno AI</h2>
        <input type="text" id="sunoInput" placeholder="Enter your message">
        <button onclick="sendToSunoAI()">Send to Suno AI</button>
        <p id="sunoResponse"></p>
        <h2>Interact with Kits AI</h2>
        <input type="text" id="kitsInput" placeholder="Enter your message">
        <button onclick="sendToKitsAI()">Send to Kits AI</button>
        <p id="kitsResponse"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
