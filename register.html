<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register with OAuth</h1>
        <div class="oauth-buttons">
            <button onclick="registerWithGoogle()"><span class="icon google"></span>Register with Google</button>
            <button onclick="registerWithApple()"><span class="icon apple"></span>Register with Apple</button>
            <button onclick="registerWithMicrosoft()"><span class="icon microsoft"></span>Register with Microsoft</button>
            <button onclick="registerWithDiscord()"><span class="icon discord"></span>Register with Discord</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
